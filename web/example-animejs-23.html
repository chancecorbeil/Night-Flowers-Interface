<script>


// Animate Set x



function animateX1() {
  anime({
    targets: '.ring1 .flowerxcontainer',
    translateX: function() {
      return anime.random(-200, 200);
    },
    translateY: function() {
      return anime.random(-270, 270);
    },
    easing: 'easeInOutSine',
    duration: 3750,
    complete: animateX1
  });
}
animateX1();

function animateX3() {
  anime({
    targets: '.ring1 .flowerx',
    direction: 'alternate',
    loop: true,
    scale: {
    value: 2,
    duration: 4000,
    easing: 'easeInOutSine'
    },
    complete: animateX3
  });
}
animateX3();



anime({
  targets: '.ring2 .flowerx',
  translateX: 30,
  direction: 'alternate',
  loop: true,
  rotate: {
    value: '1turn',
    duration: 3000,
    easing: 'easeInOutSine',
  },
  scale: {
    value:1.3,
    duration: 1600,
    delay: 800,
    easing: 'easeInOutQuart'

});

    delay: 800,
    easing: 'easeInOutQuart'
  },
});
