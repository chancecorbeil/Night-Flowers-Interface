<body id="body">

    <style>
    
    * {
	margin: 0;
	padding: 0;
}

.animateditem {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 50px;
	height: 50px;
}
</style>




<div class="animateditem svgflower-1"></div>
<div class="animateditem svgflower-2"></div>
<div class="animateditem svgflower-3"></div>
<div class="animateditem svgflower-4"></div>
<div class="animateditem svgflower-5"></div>
<div class="animateditem svgflower-6"></div>
<div class="animateditem svgflower-7"></div>
<div class="animateditem svgflower-8"></div>
<div class="animateditem svgflower-9"></div>
<div class="animateditem svgflower-10"></div>





<script>
    function randomValues() {
  anime({
    targets: '.animateditem',
    translateX: function() {
      return anime.random(-700, 700);
    },
		translateY: function() {
      return anime.random(-300, 300);
    },
		rotate: function() {
			return anime.random(0, 360);
		},
		scale: function() {
			return anime.random(1, 3);
		},
    duration: 2000,
    complete: randomValues,
	});
}

randomValues();

</script>
