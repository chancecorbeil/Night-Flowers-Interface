<!doctype html>
<html lang="en">

<head id="head">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> <!-- jquery -->
    <script type="text/javascript" src="js/functions.js"></script> <!-- general functions -->
    <script type="text/javascript" src="js/functions-load-images.js"></script> <!-- Loads images -->
    <script type="text/javascript" src="js/colors.js"></script> <!-- colors -->
    <script type="text/javascript" src="js/animations.js"></script> <!-- animations -->
    <meta charset="utf-8">
    <title>Night Flowers Interface</title>
    <meta name="description" content="Night Flowers Interface">
    <meta name="author" content="Chance Ci">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png"> <!-- favicon -->
    <link rel="stylesheet" href="css/style.css?v=1.0"> <!-- css -->
    <link rel="stylesheet" href="css/bootstrap-grid.css"> <!-- bootstrap css -->
    <script src="/node_modules/osc/dist/osc-browser.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script> <!-- bootstrap -->
    <script type="text/javascript" src="js/anime.min.js"></script> <!-- animations api -->
    <script type="text/javascript" src="js/granim.js"></script> <!-- background gradient animations -->
    <script type="text/javascript" src="js/velocity.min.js"></script> <!-- velocity - might not be used -->
</head>

<body id="body">



    <section class="section">
        <div class="container">

            <div class="columns">
                <div class="column is-12">
                    <div class="column">
                        <div class="svgflower-11" style="width:60px; height:60px;"></div>
                        Description
                    </div>
                </div>
            </div>


            <div class="columns">
                <div class="column is-12">

                    <h2 class="title is-2">Main Navigation</h2>
                    <p class="subtitle">This is where we will build our main navigation</p>



                    <!-- This is the Main Navigation -->
                    <div id="mainnavigation" class="box box-container is-primary">
                        <p class="has-text-centered">This is the main navigation!!!</p>
                        <p class="has-text-centered">Next in series</p>
                        <p class="has-text-centered">Previous in series</p>
                        <p class="has-text-centered">Description</p>
                        <p class="has-text-centered">Menu</p>
                        <p class="has-text-centered"><a href="http://localhost:8081/">Home Page</a></p>
                    </div>
                    <!-- The Main Navigation Ends Here -->


                    <div class="box box-container">
                        <p class="has-text-centered"><a id="togglemainnavigation" class="is-primary button"
                                href="javascript:void(0)" onclick="myFunction()">Toggle Main Navigation</a></p>
                    </div>

                    <script>
                        function myFunction() {
                            var mainnavigation = document.getElementById("mainnavigation");
                            mainnavigation.classList.toggle("is-hidden");
                            var togglemainnavigation = document.getElementById("togglemainnavigation");
                            togglemainnavigation.classList.toggle("is-warning");
                        }
                    </script>



                </div>
            </div>
        </div>
    </section>





    <script type="text/javascript" src="js/osc-messages.js"></script>
    <!-- OSC Messages - Loads after the contents -->
    <script type="text/javascript" src="js/footerfunctions.js"></script> <!-- Granim Animations -->
</body>

</html>
