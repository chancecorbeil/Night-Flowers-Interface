}

<p><strong>Function: 2</strong> Click the button to replace "color1" with "color2".</p>

<br/>

<script>
function myFunction2() {

    String.prototype.replaceAll = function (find, replace) {
    var str2 = this;
    return str2.replace(new RegExp(find.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g'), replace);
    };

string2 = document.getElementById("body").innerHTML;
string2 = string2.replaceAll(color1, color2);
document.getElementById("body").innerHTML = string2;

}

</script>
