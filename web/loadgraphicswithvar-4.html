<body id="body">

    <div class="container">
        <h2>Black and White Flower Set</h2>
        <div class="row" id="flowerset2">
        </div>

        <h2>Original Flower Set</h2>
        <div class="row" id="flowerset1">
        </div>
      </div>


<!--
Counts to 50 and loads graphics - Original Flower Set
-->  
<script>
    var text = "";
    var i = 1;
    while (i < 50) {
      text += "<div class='col-2'><div class='svgflower-" + i + "' style='width:160px; height:160px;'></div></div>";
      i++;
    }
    document.getElementById("flowerset1").innerHTML = text;
</script>



<!--
Counts to 10 and loads graphics - Black and White Flower Set
-->  
<script>
    var text = "";
    var i = 1;
    while (i < 10) {
      text += "<div class='col-2'><div class='svgflower" + i + "-1' style='width:160px; height:160px;'></div></div>";
      i++;
    }
    document.getElementById("flowerset2").innerHTML = text;
</script>
        
       

     <script type="text/javascript" src="js/footerfunctions.js"></script>
