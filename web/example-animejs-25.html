function growx1() {
  anime({
    targets: '.ring1 .flowerx1',
    direction: 'alternate',
    loop: true,
    scale: {
    value: function() {
      return anime.random(1, 2);
    },
    duration: function() {

    easing: 'easeInOutSine'
