<body id="body">

    <style>
#rod {
  position: relative;
  margin-top: 50px;
  margin-left: 150px;
  width: 2px;
  height: 450px;
  border-radius: 5px;
  transform-origin: 50% 0%;
  transform: rotate(60deg);
}

#ball {
  position: absolute;
  bottom: -50px;
  left: -50px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

#ball2 {
  position: absolute;
  bottom: 75px;
  left: -50px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

#ball3 {
  position: absolute;
  bottom: 200px;
  left: -50px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

    </style>

<div id="rod">
    <div id="pivot"></div>
    <div id="ball" class="svgflower-31"></div>
    <div id="ball2" class="svgflower-31"></div>
    <div id="ball3" class="svgflower-31"></div>
  </div>
  


<script>
    // Begin wrap all functions - waits until document loads, then loads js
let animation = anime({
  targets: '#rod',
  rotate: [60, -60],
  duration: 3000,
  easing: 'easeInOutSine',
  direction: 'alternate',
  loop: true
});      
    </script>
